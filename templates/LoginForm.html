<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <title>Document</title>
</head>
<body class="overflow-hidden">
   
    {% block content %}
    
    <section class="bg-gray-50 dark:bg-gray-900" style="background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);">
        <div class="flex h-24 items-center justify-around w-full" style="background-color: rgba(24, 31, 23, 0.5);">
            <img class="h-20" src="{% static "/assets/EnviTechAL_LOGO-removebg-preview.png" %}" alt="">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-300">Envi Tech Al</h1>
                <h3 class="text-lg text-gray-200 ">Reporting System</h3>  
            </div>
            <img class="h-20" src="{% static "/assets/GreenLab-Gold-LOGO-S-e1578648052937-removebg-preview.png" %}" alt="">
        </div> 
                               
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 " >
            
            <div class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700" style="background-color: rgba(23, 26, 31, 0.5);">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-300 md:text-2xl dark:text-white" >
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="{% url "login"  %}" method="post">
                        {% csrf_token %}
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-300 dark:text-white">User Name</label>
                            <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" autocomplete="off" placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-300 dark:text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        
                        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign in</button>
                        
                    </form>
                </div>
            </div>
        </div>
      </section>
      {% endblock %}
</body>
</html>
